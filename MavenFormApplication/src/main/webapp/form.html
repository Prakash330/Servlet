<form action="formurl" method="POST">
<div style="text-align: center;"><centre>
	<table border="2" style="color: red; text-align: center; border-color:gray;background-color: blue; ">
		<tr>
			<th colspan="2" height="50" width="80px">Student Registration Card</th>
		</tr>
		<tr>
			<!-- 		***********Name*********** -->
			<th>Name</th>
			<td><input type="text" name="name" placeholder="name"></td>
		</tr>
		
		<!-- 		***********Father Name*********** -->
		<tr>
			<th>Father Name</th>
			<td><input type="text" name="fname" placeholder="father name"></td>
		</tr>
		
		<!-- 		***********Mother Name*********** -->
		<tr>
			<th>Mother Name</th>
			<td><input type="text" name="mname" placeholder="mother name"></td>
		</tr>
		
		<!-- 		***********Age*********** -->
		<tr>
			<th>Age</th>
			<td><input type="text" name="age" placeholder="age"></td>
		</tr>

		<!-- 		***********Email*********** -->
		<tr>
			<th>email</th>
			<td><input type="email" name="email" placeholder="email"></td>
		</tr>


		<!-- 		***********sex*********** -->
		<tr>
			<th>Sex</th>
			<td><input type="radio" name="gen" value="male">Male
			<input type="radio" name="gen" value="female">Female</td>
		</tr>

		<!-- 		***********Address*********** -->
		<tr>
			<th>Address</th>
			<td><textarea name="address" rows="3" cols="30" placeholder="Address">
		</textarea></td>
		</tr>
		<!-- 		***********Distict*********** -->
		<tr>
			<th>Distict</th>
			<td><select name="dist" size="3">
					<option value="-1">Select List</option>
					<option value="Gaya">Gaya</option>
					<option value="Patna">Patna</option>
					<option value="Sherghati">Sherghati</option>
					<option value="Aurangabad">Aurangabad</option>
					<option value="Manpur">Manpur</option>
					<option value="Nawada">Nawada</option>
			</select></td>
		</tr>


		<!-- 		***********City*********** -->
		<tr>
			<th>City</th>
			<td><select name="city" size="3">
					<option value="-1">Select List</option>
					<option value="Bihar">Bihar</option>
					<option value="UP">UP</option>
					<option value="MP">MP</option>
					<option value="New Delhi">New Delhi</option>
					<option value="Hyderbad">Hyderbad</option>
					<option value="Bangolor">Bangolor</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Chennai">Chennai</option>
					<option value="Pune">Pune</option>
					<option value="other">Other</option>
					
			</select>
			</td>
		</tr>


		<!-- 		***********Contact no*********** -->
		<tr>
			<th>Contact No</th>
			<td><input type="text" name="contact" placeholder="contact no"></td>
		</tr>

		<!-- 		***********Marital Status*********** -->
		<tr>
			<th>Marital Status</th>
			<td><input type="radio" name="ms" value="married">Married
			<input type="radio" name="ms" value="Single">Single</td>
		</tr>
		
		<!-- 		***********Qualification*********** -->
		<tr>
			<th>Qualification</th>
			<td><select name="qlfy" size="3">
					<option value="-1">Select List</option>
					<option value="BCA">BCA</option>
					<option value="Bsc(IT)">Bsc(IT)</option>
					<option value="B.Tech">B.Tech</option>
					<option value="M.Tech">M.Tech</option>
					<option value="Medical">Medical</option>
					<option value="BA">BA</option>
					<option value="MA">MA</option>
					<option value="Other">Other</option>
			</select>
			</td>
		</tr>

		<!-- 		***********Courses*********** -->
		<tr>
			<th>Course</th>
			<td><select name="crs" multiple size="3">
					<option value="-1">Select List</option>
					<option value="C">C</option>
					<option value="C++">C++</option>
					<option value="Java">Java</option>
					<option value="Python">Python</option>
					<option value="Android">Android</option>
					<option value="Oracle">Oracle</option>
					<option value=".net">.net</option>
					<option value="Other">Other</option>
			</select>
			</td>
		</tr>


		<!-- 		***********Hobbies*********** -->
		<tr>
			<th>Hobbies</th>
			<td><select name="hb" size="3" multiple>
					<option value="-1">Select List</option>
					<option value="Reading">Reading</option>
					<option value="Playing Cricket">Playing Cricket</option>
					<option value="Sleeping">Sleeping</option>
					<option value="Cooking">Cooking</option>
					<option value="Count a bundle of note">Count a bundle of note</option>
					<option value="Count a flying bird">Count a flying bird</option>
					<option value="Roawing">Roawing</option>
					<option value="Listening songs">Listening songs</option>
					<option value="Suffering">Suffering</option>
					<option value="Other">Other</option>
					
			</select>
			</td>
		</tr>

<!-- 	Add Button to submit the form -->
		<tr>
			<td>
			<input type="submit" value="Submit" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="Cancel" >
			</td>
		</tr>

	</table>
</div>
</form>
